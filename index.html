<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="bench" src="./images/assets (2)/assets/bench/scene.gltf"></a-asset-item>      
      <a-asset-item id="cat" src="./images/assets (2)/assets/cat/scene.gltf"></a-asset-item>
      <a-asset-item id="girl" src="./images/assets (2)/assets/girl/scene.gltf"></a-asset-item>
      <a-asset-item id="lamp" src="./images/assets (2)/assets/lamp/scene.gltf"></a-asset-item>
      <a-asset-item id="street" src="./images/assets (2)/assets/street/scene.gltf"></a-asset-item>
      <a-asset-item id="streetLamp" src="./images/assets (2)/assets/streetLamp/scene.gltf"></a-asset-item>
      <img id="bg" src="./images/background.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <a-entity light = "type:ambient; intensity:0.5"></a-entity>

    <a-entity animation = "property:rotation; to:0 360 0; easing:linear; loop:true; dur:60000">
    <a-entity light = "type:directional; intensity:5; distance:50; decay:2; color:green;" 
    position = "-100 18 20"></a-entity>
    </a-entity>
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#bench" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#cat" shadow="cast: true; recieve:false">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="20 0 0" rotation="0 -90 0" scale="3 3 3" gltf-model="#girl" shadow="cast: true; recieve:false">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="-10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#lamp" shadow="cast: true; recieve:false">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#street" shadow="cast: true; recieve:false">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="10 10 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#streetLamp" shadow="cast: true; recieve:false">
      </a-entity>
    </a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
